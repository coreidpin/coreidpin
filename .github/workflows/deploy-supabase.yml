name: Deploy Supabase Functions

on:
  push:
    branches: [ main, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env:
          - name: staging
            branch: develop
            project_ref: ${{ secrets.SUPABASE_PROJECT_REF_STAGING }}
          - name: production
            branch: main
            project_ref: ${{ secrets.SUPABASE_PROJECT_REF_PROD }}
    if: github.ref == format('refs/heads/{0}', matrix.env.branch)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Supabase Login
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link Project
        run: supabase link --project-ref ${{ matrix.env.project_ref }}

      - name: Deploy server function
        run: supabase functions deploy server

